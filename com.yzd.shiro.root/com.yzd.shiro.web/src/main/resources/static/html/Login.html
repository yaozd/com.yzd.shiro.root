<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>登录页</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/axios.extend.js"></script>

</head>
<body>

<div class="login-main">
    <header class="layui-elip">登录</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="account" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">登录</button>
        </div>
        <hr/>
        <p><a href="register.html" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>

<script type="text/javascript">
    /**
     * 登录
     */
    $(function(){
        layui.use(['form' ,'layer'], function() {
            var form = layui.form;
            var layer = layui.layer;
            //监控提交
            form.on("submit(login)",function () {
                login();
                return false;
            });
        })
    });
    function login(){
        instance.post('/user/login',$("#useLogin").serialize())
            .then(function (response) {
                console.log(response);
            });
/*        $.post("/user/login",$("#useLogin").serialize(),function(data){
            console.log("data:"+data)
            if(data.code=="1000"){
                layer.alert("登录成功",function () {
                    window.location.href="/home";
                });
                return;
            }
            layer.alert(data.message,function(){
                layer.closeAll();//关闭所有弹框
            });
        });*/
    }
</script>
</body>
</html>
